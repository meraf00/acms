runtime: nodejs22

env_variables:
  # Frontend
  FRONTEND_AUTH_URL: 'http://localhost:3000/login'

  # Database
  MONGODB_URI: 'mongodb:localhost:27017/database_name'

  # JWT
  JWT_SECRET: 'abc123'
  JWT_EXPIRATION: '30s'

  OAUTH_CLIENT_SECRET_FILEPATH: 'path/to/oauth-client.json'

  # ImageKit
  IMAGEKIT_PUBLIC_KEY: 'public_abc'
  IMAGEKIT_PRIVATE_KEY: 'private_abc'
  IMAGEKIT_URL_ENDPOINT: 'https://ik.imagekit.io/abcd'
  IMAGEKIT_URL_PRESIGNED_URL_TTL: 600 # seconds

service: default
