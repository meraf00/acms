name: Deploy ACMS Backend to GAE

on:
  push:
    branches: [main]
    paths:
      - 'acms-be/**'
      - '.github/workflows/gcp-deployment.yml'

  pull_request:
    branches: [main]
    paths:
      - 'acms-be/**'
      - '.github/workflows/gcp-deployment.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploying to Google Cloud

    environment: Production
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'acms-be'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER}}'
          service_account: '${{ secrets.SA_EMAIL }}'

      - name: Setup app.yaml
        id: write_file
        uses: timheuer/base64-to-file@v1.2
        with:
          fileDir: '.'
          fileName: 'app.yaml'
          encodedString: ${{ secrets.GAE_CONFIG }}

      - name: Check if app.yaml is created
        run: ls -la

      - name: Current Directory
        run: pwd

      - name: Deploy to App Engine
        id: deploy
        uses: google-github-actions/deploy-appengine@v2
        with:
          deliverables: ${{ steps.write_file.outputs.filePath }}
          version: v2
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          promote: false

      - name: Test Deployment
        run: curl "${{ steps.deploy.outputs.url }}"
